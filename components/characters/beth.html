<!-- Import Polymer -->
<link rel="import" href="../../js/polymer/polymer.html">

<dom-module id="beholder-beth">

  <template>
    <img src="{{expImg}}">
  </template>

  <script>
    Polymer({
      is: "beholder-beth",
      properties: {
        exp: {
          type: String,
          value: "neutral",
        },
        expImg: {
          type: String,
          computed: "buildImg(exp)" //calls the buildImg function and concats img path and {{exp}} value
        },
        pos: {
          type: String
        },
        animation: {
          type: String
        },
      },
      
      buildImg : function(exp) {
        return "images/char/beth/beth-"+ exp +".png";
      },

      ready : function() {
        document.querySelector('beholder-beth').classList.add("char");
        document.querySelector('beholder-beth').classList.add("animated");
        document.querySelector('beholder-beth').classList.add(this.pos);
        document.querySelector('beholder-beth').classList.add(this.animation);
      }
    });
  </script>
  <!--
  Beth API

  exp:
    angry
    happy
    neutral (default if no value)
    shy

  pos:
    center
    right
    left

  animation:
    fadeIn
    fadeInRight
    fadeInLeft

  -->
</dom-module>
