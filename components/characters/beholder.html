<!-- Import Polymer -->
<link rel="import" href="../../js/polymer/polymer.html">

<dom-module id="beholder-container">

	<template>
		<img src="{{expImg}}">
	</template>

	<script>
	Polymer({
	  is: "beholder-container",
	  properties: {
	    beholder: {
	    	type: String,
	    	value: "mox"
	    },
	    exp: {
			type: String,
			value: "neutral"
	    },
	    expImg: {
			type: String,
			computed: "buildImg(beholder, exp)" //calls the buildImg function and concats img path and {{exp}} value
	    },
	    pos: {
			type: String
	    },
	    animation: {
			type: String
	    },
	  },
	  
	  buildImg : function(beholder, exp) {
	    return "images/char/"+beholder+"/"+beholder+"-"+ exp +".png";
	  },

	  ready : function() {
	    document.querySelector('beholder-container').classList.add("char");
	    document.querySelector('beholder-container').classList.add("animated");
	    document.querySelector('beholder-container').classList.add(this.pos);
	    document.querySelector('beholder-container').classList.add(this.animation);
	  }
	});
	</script>
	<!--
	Beholder API
	mox:
		exp:
			angry
			happy
			neutral (default if no value)
			shy
	beth:
		exp:
			angry
			happy
			neutral (default if no value)
			shy
	siri:
		exp:
			angry1
			angry2
			happy
			neutral (default if no value)
			shy
	pos:
	center
	right
	left

	animation:
	fadeIn
	fadeInRight
	fadeInLeft

	-->
</dom-module>
